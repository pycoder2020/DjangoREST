services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: youtube_sim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: uv run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/youtube_sim
      CELERY_BROKER_URL: redis://redis:6379/0

  celery_worker:
    build: .
    command: uv run celery -A youtube_sim worker -l info
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/youtube_sim
      CELERY_BROKER_URL: redis://redis:6379/0

  celery_beat:
    build: .
    command: uv run celery -A youtube_sim beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/youtube_sim
      CELERY_BROKER_URL: redis://redis:6379/0

volumes:
  postgres_data:
