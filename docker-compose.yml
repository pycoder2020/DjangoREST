services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: youtube_sim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: uv run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/youtube_sim
      CELERY_BROKER_URL: redis://redis:6379/0
    healthcheck:
      test: ["CMD-SHELL", "uv run python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/videos/')\""]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  celery_worker:
    build: .
    entrypoint: []
    command: uv run celery -A youtube_sim worker -l info
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      web:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/youtube_sim
      CELERY_BROKER_URL: redis://redis:6379/0

  celery_beat:
    build: .
    entrypoint: []
    command: uv run celery -A youtube_sim beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      web:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/youtube_sim
      CELERY_BROKER_URL: redis://redis:6379/0

volumes:
  postgres_data:
